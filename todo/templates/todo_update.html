{% extends "base.html" %} {% block content %}
<div class="w-11/12 max-w-lg mx-auto">
    <div class="p-10 text-center space-y-4">
        <h2 class="text-4xl font-bold text-primary drop-shadow-lg">
            Update Todo {{todo.id}}
        </h2>
    </div>
    <form method="POST">
        {% csrf_token %} {% for field in form %}
        <div class="mb-5">
            <label
                for="{{ field.id_for_label}}"
                class="block mb-2 text-sm font-medium text-gray-900"
                >{{field.label}}</label
            >
            {{field}}
        </div>

        {% endfor %}

        <input
            type="submit"
            value="Submit"
            class="text-white bg-primary hover:bg-primary-hover focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
        />
        <a
            type="button"
            value="Cancel"
            class="text-primary hover:text-primary-hover text-sm w-full font-medium sm:w-auto px-5 py-2.5 text-center"
            href='{% url "todo:detail" id=todo.id  %}'
            >Cancel</a
        >
    </form>
</div>

{% endblock content %}
